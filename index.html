<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsHub Pro - Live News Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>📰 NewsHub Pro</h1>
            <p>Your gateway to the world's latest news and stories</p>
        </div>

        <div class="controls-panel">
            <div class="search-section">
                <input type="text" class="search-input" placeholder="Search for news, topics, or keywords..." id="searchInput">
                <button class="search-btn" id="searchBtn">🔍 Search</button>
                <button class="refresh-btn" id="refreshBtn">🔄 Refresh</button>
            </div>
            
            <div class="categories-section">
                <h3>Browse by Category</h3>
                <div class="categories">
                    <button class="category-btn active" data-category="">📰 All News</button>
                    <button class="category-btn" data-category="business">💼 Business</button>
                    <button class="category-btn" data-category="technology">💻 Technology</button>
                    <button class="category-btn" data-category="sports">⚽ Sports</button>
                    <button class="category-btn" data-category="health">🏥 Health</button>
                    <button class="category-btn" data-category="science">🔬 Science</button>
                    <button class="category-btn" data-category="entertainment">🎬 Entertainment</button>
                    <button class="category-btn" data-category="politics">🏛️ Politics</button>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="news-count" id="newsCount">Loading news...</div>
            <div class="last-updated" id="lastUpdated"></div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Fetching the latest news stories...</p>
        </div>

        <div id="newsContainer" class="news-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
